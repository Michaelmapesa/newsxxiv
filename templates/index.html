<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
<link rel="stylesheet" href="">
    <title>News app</title>
</head>
<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-inverse">
                <ul class="nav navbar-nav">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                </ul>
                <p class="navbar-text" id="text">Welcome to the News App </p>
              </nav>
        </div>

    </div>

    <div class="container-fluid image" >

    </div>

    <div class="container-fluid" id="head">
        <p class="h3">TODAY's TOP HEADLINES</p>
        {%for title,desc,img,p_date,url in contents%}
        <div class="wrapper">
            <div class="item"><a href="{{url}}"><img src="{{img}}"></a></div>
            <div class="c-box">
                <div class="content"><a href="{{url}}"><h2>{{title}}</h2></a></div>
                <div class="content"><a href="{{url}}"><p>{{desc}}</p></a></div>
                <div class="content"><a href="{{url}}"><p>Published date:</p><p>{{p_date}}</p></a></div>

            </div>

        </div>

        {% endfor %}
        
    </div>

    <div class="container-fluid" id="main">
        <p class="h3">TODAY'S NEWS</p>
    </div>

    <div class="container-fluid" id="footer">
         <p>newsapp@Moringaschool.com</p>
    </div>
    
</body>
</html>
